<script type="text/javascript">
	mui('body').on('tap','a',function(){
    	window.top.location.href=this.href;
	});

	document.body.addEventListener("touchstart",function(){})

	$(function(){
		$(".page_two .items .item .close").on("touchstart",function(){
			// $(".page_two .items .item").hide();
			$(this).parent().hide();
		});	
		$("#sel_change").change(function(){
			if($("#sel_change option:selected").val()==2){
				$(".page_two").show().siblings().hide();
			}else if($("#sel_change option:selected").val()==1){
				$(".page_one").show().siblings().hide();
			}else if($("#sel_change option:selected").val()==3){
				$(".page_three").show().siblings().hide();
				console.log(3)
			}

		});

		$("#search").bind('input propertychange',function(){
			if($(this).val()!=""){
				$(".page_two .p2_search .search_cont").show();
			}else if($(this).val()==""){
				$(".page_two .p2_search .search_cont").hide();
			}
		});
		$("#search_p3").bind('input propertychange',function(){
			if($(this).val()!=""){
				$(".page_three .p2_search .search_cont").show();
			}else if($(this).val()==""){
				$(".page_three .p2_search .search_cont").hide();
			}
		})

	});
