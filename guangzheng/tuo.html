<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>政协制度汇编详情</title>
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport"> 
	<link rel="stylesheet" type="text/css" href="css/global.css">
	<link rel="stylesheet" type="text/css" href="css/mui.min.css">

	<link rel="stylesheet" type="text/css" href="css/rangeslider.css">

	<link rel="stylesheet" type="text/css" href="css/hbxq.css">
	<link rel="stylesheet" type="text/css" href="icon_fonts/iconfont.css">
	

	<script type="text/javascript" src="js/mui.min.js"></script>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/rangeslider.min.js"></script>
</head>
<body>
	<!-- 头部开始 -->
		<header class="mui-bar mui-bar-nav zd-bar clearfix">
			<a href="" class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">政协制度汇编详情</h1>
		</header>
		<!-- 头部结束 -->

	<div class="content">
		<!-- 留言开始 -->
		<div class="liuyan">
			<h1>中国人民政治协商会议章程</h1>
			<p class="date">收到日期2017-04-20</p>
			<div class="article">
				<p>好的啊好好的啊好的好好的后好的啊好的好好的后的好好的后</p>
			</div>
		</div>
		<!-- 留言结束 -->	
	</div>


	<!-- 控制字体 -->
	<div class="step">
		<section class="setup">
			<div class="ziti">
				<span class="sp_size xiao">小</span>
				<span class="sp_size biaozhun">标准</span>
				<span class="sp_size da">大</span>
			</div>
			<div>
    		   	<input type="range" min="10" max="12" step="1" value="11" data-rangeslider>
    		   	<output class="output" style="opacity: 0;"></output>
    		</div>
		</section>
	</div>



	<div class="footer">
			<ul>
				<li><a href="javascript:;"><span class="iconfont icon-Aa" id="font"></span></a></li>
				<li><a href="javascript:;"><span class="iconfont icon-shoucang5" id="shoucang"></span></a></li>
				<li><a href="javascript:;"><span class="iconfont icon-daochu" id="zhezhao"></span></a></li>
			</ul>
		</div>

	<!-- <input type="range" name=""> -->

	<div class="zhezhao" style="display: none;"></div>

	<script type="text/javascript">
		$(function(){

			$("#shoucang").click(function(){
				$(this).toggleClass("icon-shoucangfill")
			});


			var html = document.getElementsByTagName('html')[0];
			$("#font").click(function(){
				$(".step").toggle();
				return false;
			});

			$("#zhezhao").click(function(){
				$(".zhezhao").show();
				return false;
			});

			$('html,body').click(function(){
				$(".zhezhao").hide();
				$(".step").hide();
			});





			var $document   = $(document);
        	var selector    = '[data-rangeslider]';
        	var $inputRange = $(selector);

        	function valueOutput(element) {
            	var value = element.value;
            	var output = element.parentNode.getElementsByTagName('output')[0];

            	output.innerHTML = value;
            	$("html,body").css({
            		"font-size":value+"px"
            	});
        	}

        	for (var i = $inputRange.length - 1; i >= 0; i--) {
            	valueOutput($inputRange[i]);
        	};

        	// Update value output
        	$document.on('input', selector, function(e) {
        	    valueOutput(e.target);
        	});

        	// Initialize the elements
        	$inputRange.rangeslider({
        	    polyfill: false
        	});





		});

		

	</script>

</body>
</html>
