<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport"> 
	<link rel="stylesheet" type="text/css" href="css/global.css">
	<link rel="stylesheet" type="text/css" href="css/mui.min.css">
	<link rel="stylesheet" type="text/css" href="css/change_pass.css">
	<link rel="stylesheet" type="text/css" href="icon_fonts/iconfont.css">
	<script type="text/javascript" src="js/mui.min.js"></script>
</head>
<body>
	<div class="wrap">
		
		<div class="cont">
		<div class="logo">
			<img src="images/login_logo.png" alt="">
		</div>
			<div class="items">
				<span class="tit">原密码：</span>
				<input type="password" name="" placeholder="请输入原密码">
			</div>
			<div class="items">
				<span class="tit">新密码：</span>
				<input type="password" name="" placeholder="请输入新密码">
			</div>
			<div class="items">
				<span class="tit">再输一次：</span>
				<input type="password" name="" placeholder="请再输一次">
			</div>
			<div class="btn">
				<button type="button" class="mui-btn mui-btn-danger zdy-btn" >修改</button>
			</div>
		</div>
	</div>
</body>
</html>
