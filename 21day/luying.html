<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>学问Live</title>
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport"> 
	<link rel="stylesheet" type="text/css" href="icon_fonts/iconfont.css">
	<link rel="stylesheet" type="text/css" href="css/global.css">
	<link rel="stylesheet" type="text/css" href="css/mui.min.css">
	<link rel="stylesheet" type="text/css" href="css/luying.css">
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/mui.min.js"></script>
	<script type="text/javascript">
		function resize(){
			var pixclPatio=1/window.devicePixelRatio;
			var html = document.getElementsByTagName('html')[0];
			var pageWidth = html.getBoundingClientRect().width;
			html.style.fontSize=pageWidth/16+'px';
		}
		resize();
		window.onresize=resize;
	</script>
</head>
<body>
	<div class="wrap">
		<div class="content">
			<h1><i class="iconfont icon-ktv"></i>请根据给出的内容，录音跟读：</h1>
			<div class="cont">
				english英文内容内容english英文内容内容english英文内容内容english英文内容内容english英文内容
			</div>
		</div>

		<!-- 录音开始 -->
		<div class="audio">
			<div class="audiosub">
				<audio controls="controls">
				  <!-- <source src="song.ogg" type="audio/ogg"> -->
				  <source src="song.mp3" type="audio/mpeg">
				</audio>
			</div>
		</div>
		<!-- 录音结束 -->

	</div>

	<div class="footer">
		<div class="yuan">
			<div class="yuansub">
				<i class="iconfont icon-maikefeng ico"></i>
			</div>
		</div>
		<p class="pauselu">点击按钮，开始录音</p>

		<div class="next">
			<a href="tip.html">
				<p>下一步<i class="iconfont icon-jiantou"></i></p>
			</a>
		</div>
	</div>

	<script type="text/javascript">
		$(function(){
			$(".yuansub").click(function(){
				if($(".pauselu").text()=="点击按钮，开始录音"){
					$(".ico").removeClass("icon-maikefeng").addClass("icon-luyin");
					$(".pauselu").text("点击按钮，暂停录音");
				}else{
					$(".ico").removeClass("icon-luyin").addClass("icon-maikefeng");
					$(".pauselu").text("点击按钮，开始录音");
				}
				
			});
		});
	</script>
</body>
</html>
